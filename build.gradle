buildscript {
    repositories {
        jcenter()
        maven {
            url 'https://oss.sonatype.org/content/repositories/snapshots'
        }
        maven {
            url 'https://dl.bintray.com/igordmn/maven'
        }
        maven {
            url 'https://clojars.org/repo'
        }
        flatDir {
            dirs new File(rootProject.projectDir, 'libs')
        }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:1.3.1"
        classpath 'com.jakewharton.sdkmanager:gradle-plugin:0.12.0'
        classpath "me.tatarka:gradle-retrolambda:3.2.2"
        classpath 'me.tatarka.retrolambda.projectlombok:lombok.ast:0.2.3.a2'
        classpath 'org.codehaus.groovy:gradle-groovy-android-plugin:0.3.6'
        classpath 'com.dmi.gradle:android-ndk-classic:0.3.0'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.7'
        configurations.classpath.exclude group: 'com.android.tools.external.lombok'
    }
}

apply plugin: 'sonar-runner'

def androidProjects = [project(':app'), project(':typoweb'), project(':util:android')]
def javaProjects = [project(':util:java')]

configure(androidProjects + javaProjects) {
    afterEvaluate { project ->
        repositories {
            jcenter()
            maven {
                url 'https://oss.sonatype.org/content/repositories/snapshots'
            }
            maven {
                url 'https://dl.bintray.com/igordmn/maven'
            }
            maven {
                url 'https://clojars.org/repo'
            }
            flatDir {
                dirs new File(rootProject.projectDir, 'libs')
            }
        }

        sonarRunner {
            sonarProperties {
                property 'sonar.sourceEncoding', 'UTF-8'
            }
        }

        tasks.withType(JavaCompile) {
            options.encoding = 'UTF-8'
        }

        dependencies {
            compile 'com.google.code.findbugs:jsr305:3.0.0'
            compile 'com.google.guava:guava:18.0'
            compile 'net.sf.trove4j:trove4j:3.0.3'
            compile 'net.sourceforge.streamsupport:streamsupport:1.2.1'
            compile 'com.jakewharton:disklrucache:2.0.2'
            testCompile ('org.spockframework:spock-core:1.0-groovy-2.4') {
                exclude group: 'org.codehaus.groovy'
            }
        }

        retrolambda {
            defaultMethods true
        }
    }
}

configure(androidProjects) {
    afterEvaluate {
        android {
            compileSdkVersion 21
            buildToolsVersion '22.0.1'

            defaultConfig {
                minSdkVersion 15
                targetSdkVersion 21
            }

            lintOptions {
                disable 'InvalidPackage'
            }

            compileOptions {
                sourceCompatibility JavaVersion.VERSION_1_8
                targetCompatibility JavaVersion.VERSION_1_8
            }
        }

        sonarRunner {
            sonarProperties {
                properties['sonar.sources'] = 'src/main/java'
                properties['sonar.binaries'] = 'build/intermediates/classes/debug'
                properties['sonar.profile'] = 'Android Lint'
            }
        }

        dependencies {
            compile ':simplefragment:'
            compile ':simplefragment-appcompat:'
            compile 'com.android.support:appcompat-v7:22.2.0'
            compile 'com.android.support:support-annotations:22.2.0'
            compile 'com.android.support:cardview-v7:22.2.0'
            compile 'com.android.support:recyclerview-v7:22.2.0'
            compile 'com.android.support:palette-v7:22.2.0'
            compile 'com.android.support:design:22.2.0'
            compile 'org.adw.library:discrete-seekbar:1.0.0'
            compile 'com.rengwuxian.materialedittext:library:1.8.2'
            compile 'com.pnikosis:materialish-progress:1.3'
            compile 'com.jpardogo.materialtabstrip:library:1.0.8'
            compile 'com.mikepenz:materialdrawer:3.0.8'
            compile 'com.jakewharton.timber:timber:3.1.0'
            compile 'com.squareup.dagger:dagger:1.2.2'
            compile 'com.jakewharton:butterknife:7.0.1'
            compile 'frankiesardo:icepick:3.1.0'
            apt 'frankiesardo:icepick-processor:3.1.0'
            apt 'com.squareup.dagger:dagger-compiler:1.2.2'
            testCompile 'org.codehaus.groovy:groovy:2.4.3:grooid'
        }
    }
}
