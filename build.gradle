buildscript {
    ext {
        kotlinVersion = '1.0.0'
        config = Utils.loadProperties('.sign/sign.properties', 'workspace.properties');
    }

    repositories {
        jcenter()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
        maven { url 'https://dl.bintray.com/igordmn/maven' }
        maven { url 'https://clojars.org/repo' }
        maven { url 'https://jitpack.io' }
        flatDir { dirs new File(rootProject.projectDir, 'lib') }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.0.0-beta5'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath 'com.github.JakeWharton:sdk-manager-plugin:220bf7a88a7072df3ed16dc8466fb144f2817070'
        classpath 'org.codehaus.groovy:gradle-groovy-android-plugin:0.3.7'
    }
}

plugins {
    id "org.sonarqube" version "1.1"
}

def androidProjects = [project(':app'), project(':util:util-android')]
def javaProjects = [project(':util:util-common')]


configure(androidProjects + javaProjects) {
    afterEvaluate { project ->
        repositories {
            jcenter()
            maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
            maven { url 'https://dl.bintray.com/igordmn/maven' }
            maven { url 'https://clojars.org/repo' }
            maven { url 'https://jitpack.io' }
            flatDir { dirs new File(rootProject.projectDir, 'lib') }
        }

        tasks.withType(JavaCompile) {
            options.encoding = 'UTF-8'
        }

        dependencies {
            compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
            compile 'com.google.code.findbugs:jsr305:3.0.0'
            compile 'com.google.guava:guava:18.0'
            compile 'com.carrotsearch:hppc:0.7.1'
            compile 'com.jakewharton:disklrucache:2.0.2'
            testCompile "org.jetbrains.kotlin:kotlin-test:$kotlinVersion"
            testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
            testCompile 'org.codehaus.groovy:groovy-all:2.4.3'
            testCompile 'cglib:cglib-nodep:3.1'
            testCompile 'org.objenesis:objenesis:2.2'
        }

        sourceSets {
            main.java.srcDirs += 'src/main/kotlin'
        }
    }
}

configure(androidProjects) {
    afterEvaluate {
        android {
            compileSdkVersion 23
            buildToolsVersion '23.0.2'

            defaultConfig {
                minSdkVersion 16
                targetSdkVersion 23
            }

            lintOptions {
                disable 'InvalidPackage'
            }

            aaptOptions {
                ignoreAssetsPattern "!.readme"
            }

            sourceSets {
                main.java.srcDirs += 'src/main/kotlin'
            }
        }

        dependencies {
            compile ':simplefragment:'
            compile ':simplefragment-appcompat:'
            compile 'com.android.support:appcompat-v7:23.1.1'
            compile 'com.android.support:support-annotations:23.1.1'
            compile 'com.android.support:cardview-v7:23.1.1'
            compile 'com.android.support:recyclerview-v7:23.1.1'
            compile 'com.android.support:palette-v7:23.1.1'
            compile 'com.android.support:design:23.1.1'
            compile 'org.adw.library:discrete-seekbar:1.0.0'
            compile 'com.rengwuxian.materialedittext:library:1.8.2'
            compile 'com.pnikosis:materialish-progress:1.3'
            compile 'com.jpardogo.materialtabstrip:library:1.0.8'
            compile 'com.mikepenz:materialdrawer:3.0.8'
            compile 'com.jakewharton.timber:timber:4.1.0'
            compile 'com.squareup.dagger:dagger:1.2.2'
            compile 'com.jakewharton:butterknife:7.0.1'
            compile 'frankiesardo:icepick:3.1.0'
            compile 'org.jetbrains.anko:anko-sdk15:0.8'
            compile 'org.jetbrains.anko:anko-appcompat-v7:0.8'
        }
    }
}
