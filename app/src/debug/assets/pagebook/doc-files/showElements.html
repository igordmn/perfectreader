<?xml version="1.0" encoding="utf-8"?>
<!-- Этот файл нужен для различного рода экспериментов с элементами html -->
<html xmlns="http://www.w3.org/1999/xhtml">
  <body>
    
    <script type="text/javascript">

// https://developer.mozilla.org/en-US/docs/Web/HTML/Element
var all = [
    "A", "ABBR", "ACRONYM", "ADDRESS", "APPLET", "AREA", "ARTICLE", "ASIDE", "AUDIO", "B", "BASE", 
    "BASEFONT", "BDI", "BDO", "BGSOUND", "BIG", "BLINK", "BLOCKQUOTE", "BODY", "BR", "BUTTON", 
    "CANVAS", "CAPTION", "CENTER", "CITE", "CODE", "COL", "COLGROUP", "CONTENT", "DATA", "DATALIST", 
    "DD", "DECORATOR", "DEL", "DETAILS", "DFN", "DIALOG", "DIR", "DIV", "DL", "DT", "ELEMENT", "EM", 
    "EMBED", "FIELDSET", "FIGCAPTION", "FIGURE", "FONT", "FOOTER", "FORM", "FRAME", "FRAMESET", 
    "H1", "H2", "H3", "H4", "H5", "H6", "HEAD", "HEADER", "HGROUP", "HR", "HTML", "I", "IFRAME", 
    "IMG", "INPUT", "INS", "ISINDEX", "KBD", "KEYGEN", "LABEL", "LEGEND", "LI", "LINK", "LISTING", 
    "MAIN", "MAP", "MARK", "MARQUEE", "MENU", "MENUITEM", "META", "METER", "NAV", "NOBR", 
    "NOFRAMES", "NOSCRIPT", "OBJECT", "OL", "OPTGROUP", "OPTION", "OUTPUT", "P", "PARAM", "PICTURE", 
    "PLAINTEXT", "PRE", "PROGRESS", "Q", "RP", "RT", "RUBY", "S", "SAMP", "SCRIPT", "SECTION", 
    "SELECT", "SHADOW", "SMALL", "SOURCE", "SPACER", "SPAN", "STRIKE", "STRONG", "STYLE", "SUB", 
    "SUMMARY", "SUP", "TABLE", "TBODY", "TD", "TEMPLATE", "TEXTAREA", "TFOOT", "TH", "THEAD", "TIME", 
    "TITLE", "TR", "TRACK", "TT", "U", "UL", "VAR", "VIDEO", "WBR", "XMP",

    "SVG",
];

var displays = {};

var hidden = document.createElement("div");
hidden.style.display = "none";
document.body.appendChild(hidden);
for (var i = 0; i < all.length; i++) {
    var el = document.createElement(all[i]);
    hidden.appendChild(el);
    var display = window.getComputedStyle(el).display;
    if (displays[display] === undefined) {
        displays[display] = [];
    }
    displays[display].push(all[i]);
}

for (display in displays) {
    var section = document.createElement("p");

    var title = document.createElement("p");
    title.textContent = "// " + display;
    title.style.padding = 0;
    title.style.margin = 0;
    title.style.fontWeight = "bold";
    section.appendChild(title);

    for (var j = 0; j < displays[display].length; j++) {
        var tagName = displays[display][j];

        var text = document.createElement("p");
        text.style.padding = 0;
        text.style.margin = 0;

        var span1 = document.createElement("span");
        text.appendChild(span1);
        span1.textContent = 'elementToDisplay.set("' + tagName + '", "' + display + '");';
       
        var space = document.createElement("span");
        text.appendChild(space);
        space.textContent = " ";

        section.appendChild(text);
    }

    document.body.appendChild(section);
}

    </script>
  </body>
</html>
